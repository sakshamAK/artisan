<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan | SignIn</title>
    <link rel="stylesheet" href="https://paperui.netlify.app/components.css">
    <link rel="shortcut icon" href="../../images/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-header">
        <a href = "../../" class="brand-name">ARTISAN</a>
        <ul class="menu-list">
            <li class="menu-list-items"><a href="#"><i class = "material-icons">search</i></a></li>
            <li class="menu-list-items"><a href="../../mycart/"><i class = "material-icons-outlined">local_mall</i></a></li>
            <li class="menu-list-items"><a href="../../wishlist/"><i class="material-icons">favorite_border</i></a></li>
            <li class="menu-list-items"><a href="./account/signin"><i class = "material-icons-outlined">person</i></a></li>
        </ul>
    </nav>
    <div class="container">
        <form class="form-grp" method="get">
                <h1>Sign In</h1>
                <div class="input-grp">
                  <label for="email">Enter your email *</label>
                  <input type="email" class="txt" placeholder="Email" name="email">
                </div>
                <div class="input-grp">
                  <label for="password">Enter your password *</label>
                  <input type="Password" class="pwd" placeholder="Password" name="password">
                  <label for = "forgot-password"><a href = "#">Forgot Password?</a></label>
                </div>
                <button class = "btn">Sign In</button>
                <h4>Dont Have An Account?</h4>
                <a href = "../signup/" class = "btn">Sign Up</a>
              </form>
    </div>
</body>

</html>
